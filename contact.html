    <header>
        <a href="#" class="logo">jas designs.</a>
        <img src="img/menu.png" class="menu-button" id="open-menu" alt="Navigation bar button to open the menu">
    </header>
    
    <!-- Nav Bar Javascript -->
    
    <script>
        var overlay = document.getElementById('overlay')
        var closeMenu = document.getElementById('close-menu')
        
        document.getElementById('open-menu').addEventListener('click', function() {
            overlay.classList.add('show-menu');
        });
        
        document.getElementById('close-menu').addEventListener('click', function() {
            overlay.classList.remove('show-menu');
        });
    </script>

    <!-- Contact Me Form -->
    
    <div class="contact-section">
        <h1>Contact Me</h1>
        <div class="border"></div>
        <form class="contact-form" action="contact.html" method="post">
            <input type="text" class="contact-form-text" placeholder="Your name">
            <input type="email" class="contact-form-text" placeholder="Your email">
            <input type="text" class="contact-form-text" placeholder="Your phone">
            <textarea class="contact-form-text" placeholder="Your message"></textarea> 
            <input type="submit" class="contact-form-btn" value="Submit"/>
        </form>
        
    </div>
